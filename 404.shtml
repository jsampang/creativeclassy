<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CreativeClassy</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>body{margin: 0;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;font-size: 0.875rem;font-weight: 400;line-height: 1.5;color: #383e4b;text-align: left;background-color: #f5f5f5;}.app{display: -ms-flexbox;display: flex;-ms-flex-direction: column;flex-direction: column;min-height: 100vh;}h4{font-size: 1.3125rem;margin-bottom: 0.5rem;font-family: inherit;font-weight: 500;line-height: 1.2;color: inherit;}.text-muted{color: #9da0a8 !important;}</style>
</head>

<body class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center" style="padding-bottom: 200px">
			<div class="col-md-6">
				<div class="clearfix">
					<h1 class="float-left display-3 mr-4">404</h1>
					<h4 class="pt-3">Page Not Found</h4>
					<p class="text-muted">The page you are looking for is temporarily unavailable.</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>

</html>
